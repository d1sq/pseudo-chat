<div class="chat-container">
  <app-chat-sidebar
    [currentUser]="currentUser$ | async"
    [isDarkTheme]="isDarkTheme$ | async"
    [channels]="channels$ | async"
    [users]="users$ | async"
    [selectedChannelId]="(selectedChannel$ | async)?.id"
    (themeToggle)="toggleTheme()"
    (logout)="logout()"
    (profileNavigate)="goToProfile()"
    (channelSelect)="selectChannel($event)">
  </app-chat-sidebar>
  
  <app-chat-main
    [selectedChannel]="selectedChannel$ | async"
    [messages]="messages$ | async"
    (messageSend)="sendMessage($event)">
  </app-chat-main>
</div>
